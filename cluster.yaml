__default__:
    system: 'slurm' #check if system is defined below
    account: halexander 
    time: 120 # minutes
    mem: 10 # GB
    threads: 8
    queue: compute # required
    nodes: 1
    command_options:
        slurm:
            command: "sbatch --parsable --qos=unlim"
            key_mapping:
            name: "--job-name={}"
            threads: "-n {}"
            mem: "--mem={}g"
            account: "--account={}"
            queue: "--partition={}"
            time: "--time={}"
            nodes: "-N {}"      # ntasks: 24

run_blastp: 
    queue: compute
    threads: 8
    mem: 20 
    time: 1440

run_blastx:
    queue: compute
    threads: 8
    mem: 20 
    time: 1440
